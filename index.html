<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intuition Hub — Community dApps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Intuition Hub — Community dApps</h1>
      <p class="sub">Explore all community-built dApps on the Intuition chain. Browse, search, and filter projects launched during the Builders Epoch, and explore new innovations all in one place.</p>
    </header>

    <div class="toolbar">
      <input id="search" placeholder="Search projects..." class="control">
      <select id="filter-category"></select>
      <select id="filter-status"></select>
    </div>

    <p class="sub" id="results-count"></p>

    <section id="cards" class="grid"></section>
    <p id="empty" class="empty" style="display:none">No projects match your search.</p>

    <footer>
      Built with ♥ for the Intuition community.
    </footer>
  </div>

  <script src="dapps.js"></script>
  <script src="app.js"></script>
</body>
</html>
